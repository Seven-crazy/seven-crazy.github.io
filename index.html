<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conheça o Rex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .info {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Conheça o Rex!</h1>
  <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" alt="Foto do Rex">
  <div class="info">
    <h2>Sobre o Rex</h2>
    <p>Rex é um cachorro Golden Retriever de 3 anos, super brincalhão e carinhoso. Ele adora correr no parque e comer petiscos!</p>
    <h3>Características:</h3>
    <ul>
      <li>Idade: 3 anos</li>
      <li>Raça: Golden Retriever</li>
      <li>Cor: Dourado</li>
      <li>Hobby: Buscar bolinhas</li>
    </ul>
  </div>
</body>
</html>
